{% extends 'base.html' %}
{% block title %}Madlibs Form{% endblock %}
{% block content %}
<h1>Madlibs</h1>
<h2>Instructions:</h2>
<p>Enter a word in each input to the specifications described by the label, then press "Submit".</p>
<h2>Prepare Your Story:</h2>
<form action='/story'>
    {% for prompt in prompts %}
    <label>{{prompt}}
        <input name={{prompt}}>
    </label>
    {% endfor %}
    <button>Submit</button>
</form>
{% endblock %}
